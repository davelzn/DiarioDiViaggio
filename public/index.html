<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di viaggio
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
        NIDAMATO
        <div class="subtitle">Viaggi pubblici</div>
    </header>
    <!-- Modale Login -->
    <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LOGIN UTENTE</h5>
                    <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="user" class="form-label">Username</label>
                            <input id="user" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="psw" class="form-label">Password</label>
                            <input id="psw" type="password" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="loginBtn" class="btn btn-primary" type="button">Accedi</button>
                </div>
            </div>
        </div>
    </div>
    <div class="viaggi-container">
        <!-- QUANDO AGGIUNGETE UN VIAGGIO METTETELO IN QUESTO CONTAINER CON LA CLASSE VIAGGIO (dave)-->
        <div class="viaggio">Viaggio 1</div>
        <div class="viaggio">Viaggio 2</div>
        <div class="viaggio">Viaggio 3</div>
        <div class="viaggio">viaggio 4</div>
    </div>
    
    <div class="navbar">
        <button ><i class="fas fa-home"></i></button>
        <button ><i class="fas fa-heart"></i></button>
        <button ><i class="fas fa-search"></i></button>
        <button id="openLogin" data-bs-toggle="modal" data-bs-target="#loginModal" ><i class="fas fa-arrow-right"></i></button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
