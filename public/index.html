<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di viaggio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        NIDAMATO
        <div class="subtitle">Viaggi pubblici</div>
    </header>
    <div id="schermata" class="schermata">
        <div class="schermata_embrionale">
            <div class="funny_symbol">&</div>
            <div>
                Accedi al tuo account
            </div>
            <div class="subtitle">
                accedi per poter postare contenuti, interagire con gli altri utenti e accedere ai tuoi dati personali
            </div>
        </div>
        <div class="schermata_login">
            <form>
                <h5 class="modal-title">LOGIN UTENTE</h5>
                <label for="user">Username</label>
                <input id="user" type="text"required />
                <label for="psw">Password</label>
                <input id="psw" type="password"/>
            </form>
        </div>
        <div class="schermata_aggiunta_viaggio">
            <button id="loginBtn" type="button">Accedi</button>
            <h5 class="modal-title">Aggiungi Nuovo Viaggio</h5>
            <label for="titolo" class="form-label">Titolo</label>
            <input id="titolo" type="text" class="form-control" required>
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea id="descrizione" class="form-control" rows="3" required></textarea>
            <label for="data_inizio" class="form-label">Data Inizio</label>
            <input id="data_inizio" type="date" class="form-control" required>
            <label for="data_fine" class="form-label">Data Fine</label>
            <input id="data_fine" type="date" class="form-control" required>
            <button id="submitViaggio" class="btn btn-primary">Salva</button>
        </div>
        <div class="schermata_dettaglio_viaggio">
            <span class="close">&times;</span>
            <div class="titolo" id="titolo_modale_informazioni"></div>
            <div class="descrizione" id="descrizione_modale_informazioni">descrizione</div>
            <div class="immagini" id="immagini_modale_informazioni">immagini</div>
            <div class="data" id="datainizio_modale_informazioni">data inizio</div>
            <div class="data" id="datafine_modale_informazioni">data fine</div>
        </div>

        <div class="viaggi-container" style="display:none;"></div>
    </div>
    <div class="navbar_homepage">
        <button>home</button>
        <button>favourite</button>
        <button>search</button>
        <button id="openLogin">login</button>
        <button id="openViaggioForm">add</button>
    </div>
    <div class="navbar_login">

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
