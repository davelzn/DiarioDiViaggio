<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di viaggio</title>
    <link rel="icon" href="logo.png" type="image/png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        NIDAMATO
        <div class="subtitle">Viaggi pubblici</div>
    </header>
    <div id="schermata" class="schermata">
        <div class="schermata_embrionale" id="schermata_embrionale">
            <div class="funny_symbol">@</div>
            <div>
                Accedi al tuo account
            </div>
            <div class="subtitle">
                per poter postare contenuti, interagire con gli altri utenti e accedere ai tuoi dati personali!
            </div>
        </div>
        <div class="schermata_login" id="schermata_login">
            <div class="container">
                <label for="user">Username</label>
                <input id="user" type="text"required />
                <br></br>
                <label for="psw">Password</label>
                <input id="psw" type="password"/>
            </div>
            <p>se non hai ancora effettuato l'accesso</p>
            <p id="regBtn">registrati</p>
        </div>
        <!-- REGISTER -->
        <div class="schermata_login" id="schermata_reg">
            <div class="container">
                <label for="email">Email</label>
                <input id="email" type="email"required />
                <br></br>
                <label for="userR">Username</label>
                <input id="userR" type="text"required />
                <br></br>
            </div>
            <p>Hai gi√† un account?</p>
            <p id="accBtn">Accedi</p>
        </div>
        <div class="schermata_home" id = "schermata_home">
            <div class="viaggi-container" id="viaggi_container" style="display:none;"></div>
        </div>
        <div class="schermata_dash" id = "schermata_dash">
            <p>I tuoi viaggi</p>
            <div class="viaggi-personali-container" id="viaggi_personali_container"></div>
            
        </div>
        <div class="schermata_search" id = "schermata_search">
            <div class="container">
                <input type="text" id="searchInput" placeholder="Cerca un viaggio...">
                <button id="searchTrip">üîç</button>
                <div class="viaggi-filtrati-container" id="viaggi_filtrati_container" style="display:none;"></div>
            </div>
        </div>
        <div class="schermata_preferiti" id="schermata_preferiti" style="display:none;">
                <div class="container">
                <h5>I tuoi preferiti ‚ù§Ô∏è</h5>
                <div class="viaggi-preferiti-container" id="viaggi_preferiti_container"></div>
            </div>
        </div>

        <div class="schermata_aggiunta_tappa" id="schermata_aggiunta_tappa" style="display:none;">
            <label for="titoloTappa">Titolo</label>
            <input id="titoloTappa" type="text" required>
            <label for="luogoTappa">Luogo</label>
            <input id="luogoTappa" type="text">
            <label for="descrizioneTappa">Descrizione</label>
            <textarea id="descrizioneTappa" class="form-control" rows="3" required></textarea>
            <input id="file" name="file" type="file" single>
            <button id="submitTappa">Salva</button>
        </div>
        <div class="schermata_aggiunta_viaggio" id="schermata_aggiunta_viaggio" style="display:none;">
            <label for="titolo">Titolo</label>
            <input id="titolo" type="text" required>
            <label for="descrizione">Descrizione</label>
            <textarea id="descrizione" class="form-control" rows="3" required></textarea>
            <button id="submitViaggio">Salva</button>
        </div>
        <div class="schermata_tappe" id="schermata_tappe">
            <div class="titolo" id="titolo_modale_informazioni"></div>
            <button id="aggiungi_tappa">+</button>
            <div class="tappe-container" id="tappe_container"></div>

        </div>
    </div>
    <!-- NAVBAR -->
    <div class="navbar_homepage" id="navbar_homepage">
                <button class="nav_item" id="homeNavHome">üè†</button>
                <button class="nav_item" id="searchNavHome">üîç</button>
                <button class="nav_item" id="addTrip">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
                <button class="nav_item" id="preferitiNavHome">‚ù§Ô∏è</button>
                <button class="nav_item" id="userNavHome"></button>
    </div>
    <div class="navbar_accedi" id="navbar_accedi">
        accedi
    </div>
    <div class="navbar_login" id="navbar_login">
        <div id="openLogin">
            <p>login</p>
        </div>
    </div>
    <div class="navbar_login" id="navbar_reg">
        <div id="openReg">
            <p id="sendReg">Registrati</p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
