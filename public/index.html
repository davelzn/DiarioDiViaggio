<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario di viaggio</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        NIDAMATO
        <div class="subtitle">Viaggi pubblici</div>
    </header>

    <div class="modal" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">LOGIN UTENTE</h5>
                    <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="user" class="form-label">Username</label>
                            <input id="user" type="text" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="psw" class="form-label">Password</label>
                            <input id="psw" type="password" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="loginBtn" class="btn btn-primary" type="button">Accedi</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="viaggioModal" tabindex="-1" aria-hidden="true" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi Nuovo Viaggio</h5>
                    <button type="button" id="closeViaggioForm" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titolo" class="form-label">Titolo</label>
                        <input id="titolo" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea id="descrizione" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="data_inizio" class="form-label">Data Inizio</label>
                        <input id="data_inizio" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="data_fine" class="form-label">Data Fine</label>
                        <input id="data_fine" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitViaggio" class="btn btn-primary">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <div class="viaggi-container" style="display:none;"></div>

    <div class="navbar">
        <button><i class="fas fa-home"></i></button>
        <button><i class="fas fa-heart"></i></button>
        <button><i class="fas fa-search"></i></button>
        <button id="openLogin"><i class="fas fa-arrow-right"></i></button>
        <button id="openViaggioForm"><i class="fas fa-plus"></i></button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
